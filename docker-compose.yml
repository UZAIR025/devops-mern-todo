services:
  mongo:
    image: "mongo"
    ports:
      - "27017:27017"
    # volumes:
    #   - mongo-data:/data/db
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    # environment:
    #   - MONGO_URI=mongodb://mongo:27017/todo
    env_file:
      - ./backend/.env.prod
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file:
      - frontend/.env.prod
